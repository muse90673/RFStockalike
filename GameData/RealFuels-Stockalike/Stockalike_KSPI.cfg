@PART[FNMethaneEngine]:FOR[RealFuels_StockEngines] //Deionychus
{

  @mass = 1.3
  @cost = 3547
  %entryCost = 35470
  @maxTemp = 2400


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 1368
    @heatProduction = 186
    @atmosphereCurve
    {
      @key,0 = 0 382
      @key,1 = 1 314
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdMethane
      ratio = 43.373558
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 56.626442
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 7
    origTechLevel = 7
    engineType = L+
    origMass = 1.3
    configuration = LqdMethane+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdMethane+LqdOxygen
      maxThrust = 1368
      heatProduction = 186
      PROPELLANT
      {
        name = LqdMethane
        ratio = 43.37355809528878
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 56.62644190471122
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.1021
      IspV = 1.1021
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 48
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 14.25
        }
      }


    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 48
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = true
    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = 14.25
    }
  }


}

